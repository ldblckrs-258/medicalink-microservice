# Orchestrator Service
services:
  # Orchestrator Service
  orchestrator-service:
    build:
      context: ..
      dockerfile: apps/orchestrator-service/Dockerfile
    container_name: medicalink-orchestrator
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - ORCHESTRATOR_SERVICE_PORT=3006
    networks:
      - medicalink-network
    command: ["node", "dist/apps/orchestrator-service/main.js"]
    restart: unless-stopped
    
    # Logging Configuration - GCP Cloud Logging
    logging:
      driver: gcplogs
      options:
        gcp-project: "medicalink-06"
        gcp-log-cmd: "true"
        gcp-meta-zone: "asia-southeast1-a"
        gcp-meta-name: "medicalink-orchestrator"
        labels: |
          service=orchestrator-service
          environment=production
          component=microservice

networks:
  medicalink-network:
    external: true