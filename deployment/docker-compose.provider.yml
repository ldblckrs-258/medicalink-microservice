# Provider Directory Service
services:
  # Provider Directory Service
  provider-service:
    build:
      context: ..
      dockerfile: apps/provider-directory-service/Dockerfile
    container_name: medicalink-provider
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - PROVIDER_SERVICE_PORT=3002
    networks:
      - medicalink-network
    command: ["node", "dist/apps/provider-directory-service/main.js"]
    restart: unless-stopped
    
    # Logging Configuration - GCP Cloud Logging
    logging:
      driver: gcplogs
      options:
        gcp-project: "medicalink-06"
        gcp-log-cmd: "true"
        gcp-meta-zone: "asia-southeast1-a"
        gcp-meta-name: "medicalink-provider"
        labels: |
          service=provider-directory-service
          environment=production
          component=microservice

networks:
  medicalink-network:
    external: true